<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Titulo da pagina</h1>
    <div>
        <h2>Dados</h2>
        <form action="tabelas.html" method="GET">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" style="margin-top: 10px;" >
            <br>
            <label for="data">Data:</label>
            <input type="date" id="data" style=" margin: 10px; margin-top: 10px;">
            <br>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="Masc">Masculino</option>
                <option value="Femi">Feminino</option>
            </select>
            <br>
            <input type="submit" style="margin: 60px; margin-top: 10px;">
    </div>
</body>
</html>
